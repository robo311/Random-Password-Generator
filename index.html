<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="content-wrapper">
            <h1 class="title">Password generator</h1>

        <div>
            <h5 class="subtitle">Customize your password</h5>
            <label for="pass-length">Password length</label><br>

            <div class="row g-1">
                <input type="number" class="form-control" id="range-value" min="3" max="50">

                <input type="range" class="form-range1" id="pass_length" name="pass-length" min="3" max="50"><br>
            </div>
            
        </div>
        <div class="password-section">
            <h2>Your password</h2>
            <input type="text" id="password_result" class="form-control">
        </div>

        <div>
            <span id="power-line-outer">
                <span id="power-line"></span>
            </span>
            <div>
                <span id="power-text">Password Strength</span>
            </div>
        </div>

        <div class="buttons-wrapper">
            <input type="button" class="btn btn-outline-primary" onclick="copyText()" value="Copy your password">
        </div>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
